<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="tile" class="h1" style="font-size: 34px; font-weight: bold; text-align: center; padding-top: 8%; font-family: 'Roboto', sans-serif;">Contact Us</p>
        <p id="text" class="h3" style="font-size: 18px; font-weight: bold; text-align: center; font-family: 'Roboto', sans-serif; color: rgb(168, 170, 169); padding-top: 5%;">Here you can say your opinion about my job and my work. please don't be rude and you should be over 18 years old. Please enter your info and then type. Good luck!</p>
        <div class="row" id="first">
            <div id="name" class="col-lg-6 col-md-6" style="text-align: center; padding-top: 5%; padding-left: 0%; font-family: 'Roboto', sans-serif; color: rgb(168, 170, 169);">
                <input class="form-control" type="text" placeholder="Name" name="name" required>
            </div>
            <div id="email" class="col-lg-6 col-md-6" style="text-align: center; padding-top: 5%; padding-left: 0%; font-family: 'Roboto', sans-serif; color: rgb(168, 170, 169);">
                <input class="form-control" type="email" name="email" placeholder="Email" required style="color: rgb(168, 170, 169);">
            </div>
        </div>
        <div id="subject" class="row" style="text-align: center; padding-top: 5%; font-family: 'Roboto', sans-serif; color: rgb(168, 170, 169);" >
            <input class="form-control" type="text" placeholder="Subject"  name="Subject" style="color: rgb(168, 170, 169);">
        </div>

        <div id="opinion" class="row" style="padding-top: 5%; font-family: 'Roboto', sans-serif; color: rgb(168, 170, 169);" >
            <textarea class="form-control" type="text"  name="opinion" style="height: 500px;"></textarea>
        </div>

        <div class="row" style="padding-top: 5%; display: flex; align-items: center; justify-content: center; font-family: 'Roboto', sans-serif; padding-bottom: 3%;">
            <button id="btn" class="btn btn-primary" type="button" style="width: 100px; justify-content: center; ">Submit</button>
        </div>

        </div>
    </div>

    
</body>
</html>
